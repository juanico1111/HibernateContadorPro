<!-- 
    Este es un documento HTML básico que crea una página web simple.
    
    - <!DOCTYPE html>: Declara que el documento sigue la especificación HTML5.
    - <html>: Elemento raíz que encapsula todo el contenido de la página.
    - <head>: Contiene metadatos sobre el documento, como el título y metainformación.
        - <title>Start Page</title>: Define el título de la página en la pestaña del navegador.
        - <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">:
          Especifica el tipo de contenido y la codificación del documento.
    - <body>: Contiene el contenido visible de la página web.
        - <h1>Hello World!</h1>: Encabezado de nivel 1 que muestra el texto "Hello World!" en la página.
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
